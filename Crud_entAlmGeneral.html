function Contentent_alm_general_OnSubmit()
{
    var result = true;
//End Contentent_alm_general_OnSubmit

//Get Data From Form @36-7A570F8F
    var frmMaster = document.getElementById("Contentent_alm_general");
    var frmDetail = document.getElementById("");
    if (frmMaster && frmDetail) {
        var elements = frmDetail.elements;
        var res = {};
        var i;
        for (i = 0; i < elements.length; i++) {
            if (elements[i].type == "checkbox") {
                if (elements[i].checked) res[elements[i].name] = elements[i].value;
            } else {
                res[elements[i].name] = elements[i].value;
            }
        }
        var ctrl  = document.createElement("input");
        ctrl.type = "hidden";
        ctrl.value = Object.toJSON(res).toString();
        ctrl.name  = "CCSDetailControls";
        frmMaster.appendChild(ctrl);
    }
//End Get Data From Form

//Close Contentent_alm_general_OnSubmit @6-BC33A33A
    return result;
}
//End Close Contentent_alm_general_OnSubmit
