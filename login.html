<form id="ContentLogin1" method="post" name="{HTMLFormName}" action="{Action}">
  <table class="MainTable" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td valign="top">
        <table class="Header" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td class="HeaderLeft"><img alt="" src="Styles/Blueprint/Images/Spacer.gif"></td> 
            <td class="th"><strong>Ingreso al aplicativo</strong></td> 
            <td class="HeaderRight"><img alt="" src="Styles/Blueprint/Images/Spacer.gif"></td>
          </tr>
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td>
          </tr>
          <!-- END Error -->
          <tr class="Controls">
            <td class="th"><label for="ContentLogin1login">Usuario</label></td> 
            <td><input id="ContentLogin1login" name="{login_Name}" maxlength="100" value="{login}" size="20"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="ContentLogin1password">Clave de acceso</label></td> 
            <td><input type="password" id="ContentLogin1password" name="{password_Name}" maxlength="100" value="{password}" size="20"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th" colspan="2" align="center">&nbsp;<input type="checkbox" id="ContentLogin1autoLogin" name="{autoLogin_Name}" value="1" {autoLogin}>Recordar mi usuario</td>
          </tr>
 
          <tr class="Bottom">
            <td style="TEXT-ALIGN: right" colspan="2">
              <!-- BEGIN Button Button_DoLogin --><input type="image" style="BORDER-RIGHT-WIDTH: 0px; BORDER-TOP-WIDTH: 0px; BORDER-BOTTOM-WIDTH: 0px; BORDER-LEFT-WIDTH: 0px" id="ContentLogin1Button_DoLogin" name="{Button_Name}" alt="Login" value="Login" src="Styles/Blueprint/Images/en/ButtonLogin.gif"><!-- END Button Button_DoLogin --></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
