<!DOCTYPE HTML>

<!-- BEGIN Panel Head -->
<meta name="GENERATOR" content="CodeCharge Studio 5.0.0.16254">
<title>Panel principal</title>
<meta content="text/html; charset=windows-1252" http-equiv="Content-Type">
<!-- END Panel Head -->
<div align="center">
  <!-- BEGIN Panel Content -->
  <div align="left">
    &nbsp;&nbsp;<br>
    &nbsp; 
  </div>
  <div align="center">
    <!-- BEGIN Grid main_redirection -->
    <div align="center">
      <table style="BORDER-BOTTOM-COLOR: #ccffff; BORDER-TOP-COLOR: #ccffff; BORDER-RIGHT-COLOR: #ccffff; BORDER-LEFT-COLOR: #ccffff" class="MainTable" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr>
          <td valign="top">
            <table class="Header" border="0" cellspacing="0" cellpadding="0" align="center">
              <tr>
                <td class="HeaderLeft"><img alt="" src="Styles/Blueprint/Images/Spacer.gif"></td> 
                <td class="th">
                  <p align="center"><strong>PANEL PRINCIPAL </strong></p>
                </td> 
                <td class="HeaderRight"><img alt="" src="Styles/Blueprint/Images/Spacer.gif"></td>
              </tr>
            </table>
 
            <table class="Grid" cellspacing="0" cellpadding="0">
              <tr class="Caption">
                <th colspan="3" scope="col">Dé clic sobre la imagen para ir al sitio correspondiente</th>
              </tr>
 
              <!-- BEGIN Row -->
              <tr style="BORDER-BOTTOM-COLOR: #99ffcc; BORDER-TOP-COLOR: #99ffcc; BORDER-RIGHT-COLOR: #99ffcc; BORDER-LEFT-COLOR: #99ffcc" class="Row" align="center" v>
                <td colspan="2">
                  <div align="center">
                    {name_sitio} 
                  </div>
                  &nbsp;</td> 
                <td align="center" v><a href="{img_sitio}" id="Contentmain_redirectionimg_sitio_{main_redirection:rowNumber}"><img style="BORDER-BOTTOM: 0px; BORDER-LEFT: 0px; BORDER-TOP: 0px; BORDER-RIGHT: 0px" alt="{img_sitio}" align="middle" src="{img_sitio_Src}" width="32" height="32"></a>&nbsp;</td>
              </tr>
 <!-- END Row -->
              <!-- BEGIN NoRecords -->
              <tr class="NoRecords">
                <td colspan="3">Su usuario no cuenta con menus asignados</td>
              </tr>
              <!-- END NoRecords -->
            </table>
          </td>
        </tr>
      </table>
    </div>
    <div align="left">
    </div>
    <p align="center"></p>
    <!-- END Grid main_redirection -->
  </div>
  <div align="left">
    <br>
    &nbsp; 
  </div>
  <!-- END Panel Content -->
</div>
